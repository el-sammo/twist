					function drag(ev) {
						var orig = ev.path[2].id;
						var cSrcSlashPcs = ev.srcElement.currentSrc.split("/");
						var cSrcDotPcs = cSrcSlashPcs[cSrcSlashPcs.length - 1].split(".");
						var movingPc = cSrcDotPcs[0];
console.log('movingPc: '+movingPc);
						if(legalMove(movingPc, orig, dest)) {
							ev.dataTransfer.setData("text", ev.target.id);
						} else {
console.log('not a legal move');
						}
					}

					function legalMove(movingPc, orig, dest) {
console.log('legalMove() called with '+movingPc+', '+orig+', '+dest);
					}

					function drop(ev) {
						ev.preventDefault();
						var data = ev.dataTransfer.getData("text");
						ev.target.appendChild(document.getElementById(data));
					}
				</script>
